<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4338ca" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <rect width="512" height="512" rx="96" fill="url(#shine)"/>

  <!-- Document page -->
  <g filter="url(#shadow)">
    <path d="M148 96h152l80 80v240a32 32 0 01-32 32H148a32 32 0 01-32-32V128a32 32 0 0132-32z" fill="#fff" fill-opacity="0.95"/>
    <path d="M300 96v52a28 28 0 0028 28h52" fill="none" stroke="#e0e0ff" stroke-width="3"/>
  </g>

  <!-- Document lines -->
  <g stroke="#c7c7f7" stroke-width="6" stroke-linecap="round">
    <line x1="160" y1="220" x2="300" y2="220"/>
    <line x1="160" y1="260" x2="330" y2="260"/>
    <line x1="160" y1="300" x2="280" y2="300"/>
    <line x1="160" y1="340" x2="310" y2="340"/>
    <line x1="160" y1="380" x2="240" y2="380"/>
  </g>

  <!-- Pencil (editing symbol) -->
  <g transform="translate(260, 180) rotate(-45)">
    <!-- Pencil body -->
    <rect x="0" y="0" width="40" height="220" rx="6" fill="#6366f1"/>
    <rect x="0" y="0" width="40" height="220" rx="6" fill="url(#bg)"/>
    <!-- Pencil band -->
    <rect x="0" y="170" width="40" height="20" rx="2" fill="#4f46e5"/>
    <!-- Pencil tip -->
    <polygon points="0,220 20,260 40,220" fill="#fbbf24"/>
    <polygon points="14,240 20,260 26,240" fill="#1e1b4b"/>
    <!-- Pencil top -->
    <rect x="4" y="0" width="32" height="30" rx="4" fill="#f472b6"/>
    <rect x="0" y="26" width="40" height="8" rx="2" fill="#c4b5fd"/>
    <!-- Pencil shine -->
    <rect x="8" y="40" width="8" height="130" rx="4" fill="#fff" fill-opacity="0.25"/>
  </g>

  <!-- Sparkle/edit dots -->
  <circle cx="420" cy="140" r="12" fill="#fbbf24"/>
  <circle cx="400" cy="100" r="6" fill="#f472b6"/>
  <circle cx="440" cy="110" r="8" fill="#a78bfa"/>
</svg>
